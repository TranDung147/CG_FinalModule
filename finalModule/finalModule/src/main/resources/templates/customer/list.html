<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Ten dang nhap</th>
            <th>Full name</th>
            <th>Email</th>

        </tr>
        </thead>

        <tbody>
        <!-- Loop through the list of doctors -->
        <tr th:each="s : ${user}">
            <td th:text="${s.userName}"></td>
            <td th:text="${s.fullName}"></td>
            <td th:text="${s. email}"></td>

        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
