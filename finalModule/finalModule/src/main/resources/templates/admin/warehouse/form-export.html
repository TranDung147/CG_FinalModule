<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/test/test.css}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content" style="padding: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg p-4">
                    <div class="card-header bg-danger text-white text-center">
                        <h3 class="mb-0">Xuất Kho</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/transactions/export}" method="post" th:object="${inventoryTransactionDTO}">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm:</label>
                                <input type="text" class="form-control" id="productName" name="productName" th:value="${productName}" readonly>
                                <input type="hidden" name="product_id" th:field="*{product_id}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nhà cung cấp:</label>
                                <input type="text" class="form-control" id="supplierName" name="supplierName" th:value="${supplierName}" readonly>
                                <input type="hidden" name="supplier_id" th:field="*{supplier_id}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng tồn:</label>
                                <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" th:field="*{stockQuantity}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng xuất:</label>
                                <input type="number" class="form-control" id="exportQuantity" name="quantity" th:field="*{quantity}" required min="1">
                                <p class="error" th:if="${error != null}" th:text="${error}"></p>
                            </div>

                            <button type="submit" class="btn btn-success">Xuất kho</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}"></script>
<script th:fragment="sidebarScript" >
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
</body>
</html>
