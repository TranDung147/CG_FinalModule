    <style>
        /* Alert and search container styles from warehouse management */
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .search-form {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-form .form-group {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .search-form .form-label {
            margin-bottom: 0;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .search-form .form-control,
        .search-form .form-select {
            height: 38px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            font-size: 14px;
            min-width: 120px;
        }

        .search-form .btn-search {
            height: 38px;
            background-color: #D10024;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form .btn-search:hover {
            background-color: #b80020;
            box-shadow: 0 2px 5px rgba(209, 0, 36, 0.3);
        }

        /* Card and chart styles */
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .chart-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .chart-card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<main class="main-content" th:fragment="content">
    <div class="wrapper">

                            <option value="">Ch·ªçn th√°ng</option>
                            <script>
                                for (let i = 1; i <= 12; i++) {
                                    document.write(`<option value="${i}">Th√°ng ${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold text-secondary small mb-1">NƒÉm</label>
                        <select class="form-select border-0 bg-light py-2" name="year" id="yearSelect">
                            <option value="">Ch·ªçn nƒÉm</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-danger w-100 py-2 shadow-sm" type="submit">
                            <i class="fas fa-search me-1"></i> L·ªçc
                        </button>
                    </div>
                </form>

                <div class="d-flex w-100 justify-content-between align-items-center mt-4">
                    <div class="d-flex gap-2">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle shadow-sm" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-filter me-1"></i> Ch·ªçn b·ªô l·ªçc
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <li><a class="dropdown-item" href="/Admin/statistical?type=day">Ng√†y</a></li>
                                <li><a class="dropdown-item" href="/Admin/statistical?type=month">Th√°ng</a></li>
                                <li><a class="dropdown-item" href="/Admin/statistical?type=year">NƒÉm</a></li>
                            </ul>

                    </div>
                    <p id="dateMessage" class="text-primary fw-bold mb-0"></p>

            </div>
        </div>

        <div class="card-container">
            <div class="card text-white bg-success">
                <div class="card-body">

                    <a id="revenue-detail" href="#" class="text-white">Chi ti·∫øt ‚Üí</a>
                </div>
            </div>
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <a id="orders-detail" href="#" class="text-white">Chi ti·∫øt ‚Üí</a>
                </div>
            </div>
            <div class="card text-white bg-warning">
                <div class="card-body">

            <div class="card text-white bg-danger">

        <div class="chart-container">

                </div>

                    <canvas id="areaChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-2"></i> Top s·∫£n ph·∫©m b√°n ch·∫°y

                </div>

        </div>
    </div>
</main>

<div th:replace="~{admin/fragments/footer :: footer}"></div>

<script th:src="@{/js/admin/layout.js}"></script>
<script th:src="@{/js/admin/header.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
<script th:fragment="sidebarScript">
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const monthSelect = document.getElementById("monthSelect");
        const yearSelect = document.getElementById("yearSelect");


        monthSelect.value = today.getMonth() + 1;
        yearSelect.value = today.getFullYear();


        fetchData( monthSelect.value, yearSelect.value);
        updateLinks( monthSelect.value, yearSelect.value);

        document.getElementById("dateMessage").innerHTML =
            `Chi ti·∫øt th√°ng - ${monthSelect.value} / ${yearSelect.value}`;

        document.getElementById("filterForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const selectedMonth = monthSelect.value;
            const selectedYear = yearSelect.value;

            fetchData( selectedMonth, selectedYear);
            updateLinks(selectedMonth, selectedYear);

            document.getElementById("dateMessage").innerHTML =
                `Chi ti·∫øt th√°ng - ${selectedMonth} / ${selectedYear}`;
        });

        function fetchData( month, year) {
            const apiUrl = `/Admin/statistical/api/revenue?type=month&month=${month}&year=${year}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("D·ªØ li·ªáu t·ª´ API:", data);
                    updateUI(data);
                })
                .catch(error => console.error("L·ªói khi g·ªçi API:", error));
        }

        function updateUI(data) {
            document.querySelector(".bg-primary .card-title").textContent = `ƒê∆°n h√†ng (V): ${data.revenueSummary.totalOrdersSuccess}`;
            document.querySelector(".bg-warning .card-title").textContent = `T·ªïng s·∫£n ph·∫©m: ${data.revenueSummary.totalItems}`;
            document.querySelector(".bg-success .card-title").textContent =
                `Doanh thu: ${new Intl.NumberFormat('vi-VN').format(data.revenueSummary.revenue)} VND`;
            document.querySelector(".bg-danger .card-title").textContent = `ƒê∆°n h√†ng (X): ${data.revenueSummary.totalOrdersFailed}`;
            updateCharts(data);
        }
        function updateLinks( month, year) {
            document.getElementById("revenue-detail").href = `/Admin/statistical/revenue/detail?type=month&month=${month}&year=${year}`;
            document.getElementById("products-detail").href = `/Admin/statistical/products/detail?type=month&month=${month}&year=${year}`;
            document.getElementById("orders-detail").href = `/Admin/statistical/orders/detail?type=month&month=${month}&year=${year}&status=DELIVERED`;
            document.getElementById("orders-cancel-detail").href = `/Admin/statistical/orders/detail?type=month&month=${month}&year=${year}&status=CANCELLED`;
        }

        function updateCharts(data) {
            const areaChart = Chart.getChart("areaChart");
            const barChart = Chart.getChart("barChart");

            if (areaChart) areaChart.destroy();
            if (barChart) barChart.destroy();

            // Bi·ªÉu ƒë·ªì ƒë∆∞·ªùng (Doanh thu theo th·ªùi gian)
            new Chart(document.getElementById("areaChart").getContext("2d"), {
                type: "line",
                data: {
                    labels: data.dailyRevenue.map(item => item.month),
                    datasets: [{
                        label: "Doanh thu",
                        data: data.dailyRevenue.map(item => item.revenue),
                        borderColor: "blue",
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Th√°ng",  // üõ† Ghi ch√∫ cho tr·ª•c X (NƒÉm)
                                font: { weight: "bold" }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Doanh thu (VND)",  // üõ† Ghi ch√∫ cho tr·ª•c Y (Doanh thu)
                                font: { weight: "bold" }
                            }
                        }
                    }
                }
            });

            // Bi·ªÉu ƒë·ªì c·ªôt (S·∫£n ph·∫©m b√°n ch·∫°y)
            new Chart(document.getElementById("barChart").getContext("2d"), {
                type: "bar",
                data: {
                    labels: data.topSellingProducts.map(item => item.name),
                    datasets: [{
                        label: "S·ªë l∆∞·ª£ng b√°n",
                        data: data.topSellingProducts.map(item => item.quantitySold),
                        backgroundColor: "blue"
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "S·∫£n ph·∫©m",  // üõ† Ghi ch√∫ cho tr·ª•c X (T√™n s·∫£n ph·∫©m)
                                font: { weight: "bold" }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "S·ªë l∆∞·ª£ng b√°n",  // üõ† Ghi ch√∫ cho tr·ª•c Y (S·ªë l∆∞·ª£ng b√°n)
                                font: { weight: "bold" }
                            }
                        }
                    }
                }
            });
        }

    });
</script>
</body>
</html>
