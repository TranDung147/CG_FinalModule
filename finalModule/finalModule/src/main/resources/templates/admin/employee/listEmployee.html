<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;

            p {
                margin: 0;
            }

            &.alert-success {
                background-color: #d4edda;
                color: #155724;
                border-left: 5px solid #28a745;
            }

            .close-btn {
                background: none;
                border: none;
                font-size: 18px;
                cursor: pointer;
                color: inherit;
            }

            .close-btn:hover {
                opacity: 0.7;
            }
        }

    </style>
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content">
    <div class="wrapper col-md-9 container mt-4">
        <h1 class="tittle mb-4">Quản lý nhân viên</h1>
        <div class="form-mb-4">
            <div class="search-container">
                <form class="search-form" th:action="@{/employees}" method="get">
                    <select class="input-select" name="searchField" id="searchField" >
                        <option value="name" th:selected="${field == 'name'}">Họ và Tên</option>
                        <option value="phone" th:selected="${field == 'phone'}">Số điện thoại</option>
                        <option value="work" th:selected="${field == 'work'}">Công việc</option>
                    </select>
                    <input class="form-control form-control-sm" type="search" id="searchInput" name="searchInput" th:value="${filterKeyWord}"
                           placeholder="Tìm kiếm nhân viên..." aria-label="Search">
                    <button class="btn btn-sm" style="background-color: #D10024; color: white;" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <a href="/employees/create" class="btn-create btn btn-success">Thêm Nhân Viên</a>
            </div>
            <hr style="border: 1px solid #333333; margin-top: 8px;">
        </div>
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
            <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Stt</th>
                <th>Tên Nhân Viên</th>
                <th>Ngày Sinh</th>
                <th>Địa Chỉ</th>
                <th>SĐT</th>
                <th>Công việc</th>
                <th>Hành động</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, s : ${employees}">
                <td><input type="checkbox" class="employeeCheckbox" th:value="${employee.employeeId}"></td>
                <td th:text="${s.count}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${#temporals.format(employee.employeeBirthday , 'dd/MM/yyyy')}"></td>
                <td th:text="${employee.employeeAddress}"></td>
                <td th:text="${employee.employeePhone}"></td>
                <td th:text="${employee.employeePosition.positionName}"></td>
                <td>
                    <a th:href="@{/employees/edit/{employeeId}(employeeId=${employee.employeeId})}"
                       class="btn btn-warning btn-sm">Chỉnh sửa</a>
                </td>
                <td>
                <span th:classappend="${employee.isDisabled} ? 'badge bg-danger' : 'badge bg-success'"
                      th:text="${employee.isDisabled} ? 'Đã bị vô hiệu hóa' : 'Đang Hoạt động'"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-danger mt-2" onclick="disableSelectedEmployees()">Xóa nhân viên</button>
        <!-- Phân trang -->
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-end align-items-center">

                <li class="page-item" th:classappend="${employees.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/employees(page=${employees.number}, searchField=${field}, searchInput=${filterKeyWord})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item disabled">
      <span class="page-link">
        Trang <span th:text="${employees.number + 1}"></span> / <span th:text="${employees.totalPages}"></span>
      </span>
                </li>

                <li class="page-item" th:classappend="${employees.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/employees(page=${employees.number + 2}, searchField=${field}, searchInput=${filterKeyWord})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}">
    setTimeout(function () {
        let alertBox = document.querySelector(".alert");
        if (alertBox) {
            alertBox.style.opacity = "0";
            setTimeout(() => alertBox.style.display = "none", 300);
        }
    }, 4000);
</script>
<script th:src="@{/js/admin/deleteMultipleEmployee.js}"></script>
<script th:fragment="sidebarScript" >
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
</body>
</html>
