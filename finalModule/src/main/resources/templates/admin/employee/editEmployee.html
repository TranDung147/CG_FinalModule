<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content" style="padding: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg p-4">
                    <div class="card-header bg-danger text-white text-center">
                        <h3 class="mb-0">Chỉnh Sửa Nhân Viên</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/Admin/employee-manager/edit}" method="POST" th:object="${employeeDTO}" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{employeeId}">
                            <div class="mb-3">
                                <label for="employeeName" class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control" id="employeeName" name="employeeName" th:field="*{employeeName}" required>
                                <p class="error" th:if="${#fields.hasErrors('employeeName')}" th:text="${#fields.errors('employeeName')[0]}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="employeeBirthday" class="form-label">Ngày Sinh</label>
                                <input type="date" class="form-control" id="employeeBirthday" name="employeeBirthday" th:field="*{employeeBirthday}" required>
                                <p class="error" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="employeePhone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="employeePhone" name="employeePhone" th:field="*{employeePhone}" required>
                                <p class="error" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="employeeAddress" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="employeeAddress" name="employeeAddress" th:field="*{employeeAddress}" required>
                                <p class="error" th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="employeeWork" class="form-label">Công việc</label>
                                <input type="text" class="form-control" id="employeeWork" name="employeeWork" th:field="*{employeeWork}" required>
                                <p class="error" th:if="${#fields.hasErrors('employeeWork')}" th:errors="*{employeeWork}"></p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg">Thêm Nhân Viên</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}"></script>
<script th:fragment="sidebarScript" >
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
</body>
</html>
