<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content" style="padding: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg p-4">
                    <div class="card-header bg-danger text-white text-center">
                        <h3 class="mb-0">Chỉnh Sửa Sản Phẩm</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/Admin/product-manager/edit}" method="POST" th:object="${product}" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{productID}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá sản phẩm</label>
                                <input type="text" class="form-control" id="price" name="formattedPrice" th:field="*{formattedPrice}" required>
                                <p th:if="${#fields.hasErrors('formattedPrice')}" th:errors="*{formattedPrice}" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh mục</label>
                                <select class="form-control" id="category" name="category" th:field="*{category}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cate : ${categories}" th:value="${cate.categoryID}" th:text="${cate.name}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="brand" class="form-label">Thương hiệu</label>
                                <select class="form-control" id="brand" name="brand" th:field="*{brand}" required>
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option th:each="br : ${brands}" th:value="${br.brandID}" th:text="${br.name}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg">Chỉnh sửa sản phẩm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}"></script>
<script th:fragment="sidebarScript" >
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
</body>
</html>
