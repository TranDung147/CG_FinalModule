<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content">
    <div class="wrapper col-md-9 container mt-4">
        <h1 class="title mb-4">Quản lý sản phẩm</h1>
        <div class="form-mb-4">
            <div class="search-container d-flex justify-content-between">
                <form class="search-form d-flex" method="GET" action="/Admin/product-manager">
                    <select class="input-select me-2" name="searchType">
                        <option value="name">Tên sản phẩm</option>
                        <option value="price">Giá</option>
                    </select>
                    <input class="form-control form-control-sm me-2" type="text" name="keyword" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                    <button class="btn btn-sm" style="background-color: #D10024; color: white;" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                Thêm Thương Hiệu
            </button>
            <div class="filter-container mt-3 d-flex align-items-center">
                <label class="me-2">Lọc theo giá:</label>
                <form method="GET" action="/Admin/product-manager" class="d-flex">
                    <input type="number" class="form-control form-control-sm me-2" name="minPrice" placeholder="Giá tối thiểu">
                    <input type="number" class="form-control form-control-sm me-2" name="maxPrice" placeholder="Giá tối đa">
                    <button class="btn btn-primary btn-sm" type="submit">Lọc</button>
                </form>
            </div>

            <hr style="border: 1px solid #333333; margin-top: 8px;">
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Hình ảnh </th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Thương hiệu</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productID}"></td>
                <td><img th:src="@{${product.imageUrl}}" alt="Product Image" style="max-width: 100px; height: auto;" /></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.formattedPrice}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.brand.name}"></td>
                <td>
                    <!-- Nút Chỉnh sửa (Icon bút chì) -->
                    <a th:href="@{/Admin/product-manager/edit/{productID}(productID=${product.productID})}"
                       class="btn btn-warning btn-sm"
                       title="Chỉnh sửa">
                        <i class="fas fa-edit"></i>
                    </a>

                    <!-- Nút Xóa (Icon thùng rác) -->
                    <form th:action="@{/Admin/product-manager/delete/{productID}(productID=${product.productID})}"
                          method="post"
                          class="d-inline"
                          onsubmit="return confirmDelete();">
                        <button type="submit" class="btn btn-danger btn-sm" title="Xóa">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal Thêm Sản phẩm  -->
    <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBrandModalLabel">Thêm Sản Phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBrandForm" th:action="@{/Admin/product-manager/add}"
                          method="post" th:object="${product}" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chọn Ảnh</label>
                            <input type="file" name="file" accept="image/*" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <input type="number" class="form-control" th:field="*{price}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <input type="text" class="form-control" th:field="*{description}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-control" th:field="*{category}">
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="c : ${categories}" th:value="${c.categoryID}" th:text="${c.name}"></option>


                            </select>
                        </div>

                        <!-- Chọn thương hiệu -->
                        <div class="mb-3">
                            <label class="form-label">Thương hiệu</label>
                            <select class="form-control" th:field="*{brand}">
                                <option value="">-- Chọn thương hiệu --</option>
                                <option th:each="c: ${brand}" th:value="${c.brandID}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}"></script>
<script th:fragment="sidebarScript" >
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
