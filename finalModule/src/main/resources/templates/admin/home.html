<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Trang Home của Admin</h2>
    <div class="mb-3">
        <p><strong>Tài khoản:</strong> <span th:text="${username}"></span></p>
        <p><strong>Loại tài khoản:</strong> <span th:text="${role}"></span></p>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Admin</h3>
                    <button class="btn btn-primary w-100 mb-2" onclick="location.href='/account'">Quản lý thông tin cá nhân</button>
                    <button class="btn btn-primary w-100" onclick="location.href='/Admin'">Quản lý nhân viên</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Kinh doanh</h3>
                    <button class="btn btn-success w-100 mb-2" onclick="location.href='/business/management'">Quản lý kinh doanh</button>
                    <button class="btn btn-success w-100 mb-2" onclick="location.href='/business/reports'">Quản lý báo cáo</button>
                    <button class="btn btn-success w-100 mb-2" onclick="location.href='/business/products'">Xem thông tin hàng hóa</button>
                    <button class="btn btn-success w-100" onclick="location.href='/business/suppliers'">Quản lý nhà cung cấp</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Bán hàng</h3>
                    <button class="btn btn-warning w-100" onclick="location.href='/sales/report'">Quản lý bán hàng</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Thủ kho</h3>
                    <button class="btn btn-info w-100" onclick="location.href='/warehouse/management'">Quản lý xuất/nhập kho</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="location.href='/logout'">Đăng xuất</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
