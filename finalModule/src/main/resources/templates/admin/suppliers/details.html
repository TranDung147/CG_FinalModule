      <h1 class="tittle">Chi tiết Nhà cung cấp</h1>
      <div>
        <a th:href="@{/Admin/suppliers-manager}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Quay lại danh sách
        </a>
        <a th:href="@{/Admin/suppliers-manager/edit/{id}(id=${supplier.id})}" class="btn btn-warning ms-2">
          <i class="fas fa-edit me-1"></i>Chỉnh sửa

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Mã nhà cung cấp:</div>
              <div th:text="${supplier.supplierCode}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">ID:</div>
              <div th:text="${supplier.id}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Tên nhà cung cấp:</div>
              <div th:text="${supplier.name}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Địa chỉ:</div>
              <div th:text="${supplier.address}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Số điện thoại:</div>
              <div th:text="${supplier.phone}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Email:</div>
              <div th:text="${supplier.email}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
