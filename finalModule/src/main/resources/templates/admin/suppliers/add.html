<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Supplier</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Add New Supplier</h2>
<form th:action="@{/Admin/suppliers-manager/add}" th:object="${supplier}" method="post">
    <label>Supplier Code:</label>
    <input type="text" th:field="*{supplierCode}" required/><br/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}"/><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <button type="submit">Save</button>
</form>
<a href="/Admin/suppliers-manager">Back to List</a>
</body>
</html>
