<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Nhập Kho</h2>

    <form th:action="@{/Admin/stock-import/import}" th:object="${warehouseDTO}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Sản phẩm:</label>
            <select class="form-select" th:field="*{productId}" required>
                <option value="">-- Chọn sản phẩm --</option>
                <option th:each="product : ${products}" th:value="${product.productID}" th:text="${product.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}" class="text-danger"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label">Nhà cung cấp:</label>
            <select class="form-select" th:field="*{supplierId}" required>
                <option value="">-- Chọn nhà cung cấp --</option>
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('supplierId')}" th:errors="*{supplierId}" class="text-danger"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label">Số lượng:</label>
            <input type="number" class="form-control" th:field="*{quantity}" required>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label">Giá nhập:</label>
            <input type="text" class="form-control" th:field="*{price}" required>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label">Trạng thái kho:</label>
            <select class="form-select" th:field="*{statusStock}" required>
                <option value="">-- Chọn trạng thái --</option>
                <option th:each="status : ${T(com.codegym.finalModule.enums.ProductStockStatus).values()}"
                        th:value="${status}" th:text="${status.displayName}"></option>
            </select>
            <span th:if="${#fields.hasErrors('statusStock')}" th:errors="*{statusStock}" class="text-danger"></span>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Nhập kho</button>
            <a th:href="@{/Admin/stock-import}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>

    <p th:if="${success}" class="text-success" th:text="${success}"></p>
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
